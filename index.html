<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
     <div class="header">
          <h2>Calc</h2>
          <div class="theme-switch">
               <div class="numbers">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
               </div>
               <div class="switch">
                    <div class="circle">

                    </div>
               </div>
          </div>
     </div>
    <div class="display">
       <h1 class="monitor">0</h1>
    </div>
      <div class="keys">
          <div class="key">
               7
          </div>
          <div class="key">
               8
          </div>
          <div class="key">
               9
          </div>
          <div class="key deleteBtn">
               DEL
          </div>
          <div class="key">
               4
          </div>
          <div class="key">
               5
          </div>
          <div class="key">
               6
          </div>
          <div class="key">
               +
          </div>
          <div class="key">
               1
          </div>
          <div class="key">
               2
          </div>
          <div class="key">
               3
          </div>
          <div class="key">
               -
          </div>
          <div class="key">
               .
          </div>
          <div class="key">
               0
          </div>
          <div class="key">
               /
          </div>
          <div class="key">
               *
          </div>
          <div class="buttons">
            <button class="resetBtn">RESET</button>
           <button class="resultBtn">=</button>
          </div>
      </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
